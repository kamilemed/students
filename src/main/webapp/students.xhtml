<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Students</title>
    </h:head>

    <h:body>
        <h2 align="center" style="font-family: Arial">Students</h2>

        <p:commandButton value="Add a student" type="button" onclick="PF('studentDialog').show();" process="@this" />
        <br/><br/>
        <p:dialog header="Student information:" widgetVar="studentDialog" modal="true" height="200">
            <h:form id="studentForm">
                <p:inputText id="id" type="hidden" value="#{sampleBean.item.id}" />

                <h:panelGrid id="studentFormGrid" columns="3" cellpadding="5">
                    <p:outputLabel for="firstName" value="First Name:"></p:outputLabel>
                    <p:inputText id="firstName" value="#{sampleBean.item.firstName}" required="true" requiredMessage="This field is required." />
                    <p:message for="firstName" />

                    <p:outputLabel for="lastName" value="Last Name:"></p:outputLabel>
                    <p:inputText id="lastName" value="#{sampleBean.item.lastName}" required="true" requiredMessage="This field is required." />
                    <p:message for="lastName" />

                    <p:outputLabel for="birthDate" value="Date of birth:" />
                    <p:calendar id="birthDate" value="#{sampleBean.item.birthDate}" required="true" requiredMessage="This field is required." yearRange="c-100:c+0" navigator="true" />
                    <p:message for="birthDate" />
                </h:panelGrid>

                <p:dialog for="birthDate" modal="true" resizable="false" header="Values" widgetVar="calendarDialog" showEffect="fold" >
                    <h:outputText value="#{sampleBean.item.birthDate}">
                        <f:convertDateTime pattern="yyyy/MM/DD" />
                    </h:outputText>
                </p:dialog>

                <h:panelGrid columns="2" cellpadding="5">
                    <p:commandButton value="Save" action="#{sampleBean.save}" update="studentForm"/>
                    <p:commandButton value="Cancel" action="#{sampleBean.cancel}" update="studentForm" immediate="true"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <h:form rendered="#{not empty sampleBean.list}">
            <p:dataTable id="students_table" binding="#{table}" value="#{sampleBean.list}" var="item">
                <p:column><f:facet name="header">No</f:facet>#{table.rowIndex + 1}</p:column>
                <p:column><f:facet name="header">ID</f:facet>#{item.id}</p:column>
                <p:column><f:facet name="header">Name</f:facet>#{item.firstName}</p:column>
                <p:column><f:facet name="header">Surname</f:facet>#{item.lastName}</p:column>
                <p:column><f:facet name="header">Date of birth</f:facet>#{item.birthDate}</p:column>
                <p:column><p:commandButton value="edit" action="#{sampleBean.edit(item)}" update="studentForm" oncomplete="PF('studentDialog').show();" /></p:column>
                <p:column>
                    <p:commandButton value="delete" action="#{sampleBean.delete(item)}" >
                        <p:confirm header="Confirmation" message="Are you sure you want to delete?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:panelGroup rendered="#{empty sampleBean.list}">
            <p>No students! Please add students.</p>
        </h:panelGroup>
        <br/> <br/>

    </h:body>
</html>
